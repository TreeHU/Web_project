<div class="signin_page" ng-controller="AuthenticationController" >
  <!-- <h3 class="col-md-12 text-center">Or with your account</h3> -->
  <div id="logintable"class="col-xs-offset-4 col-xs-12 col-md-offset-5 col-md-2">
    <!-- col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 -->
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="아이디" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">아이디를 입력해 주세요.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="비밀번호" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">비밀번호를 입력해 주세요.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">로그인</button>
          &nbsp; or&nbsp;
          <a ui-sref="page.authentication.signup">회원가입</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="page.password.forgot">비밀번호 찾기</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
